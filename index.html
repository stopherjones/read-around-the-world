<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Around the World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="books.html" class="top-link">View list of books</a>

    <h1 class="main-title">Read Around the World</h1>
    <p class="subtitle">Click on coloured-in flags to see which books I've read in those countries.</p>

    <!-- Sticky Nav Bar -->
    <nav class="filter-bar">

        <div class="filter-group">
            <label for="searchInput">Search</label>
            <input type="text" id="searchInput" placeholder="Find a country...">
        </div>

        <div class="stat-display">
            <span id="statText">0 books read in 0 of 0 countries</span>
        </div>

        <div class="filter-group">
            <label for="continentFilter">Continent</label>
            <select id="continentFilter">
                <option value="all">All</option>
                <option value="Africa">Africa</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="North America">North America</option>
                <option value="South America">South America</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>

        <!-- Comment out type filter 
        <div class="filter-group">
            <label for="typeFilter">Type</label>
            <select id="typeFilter">
                <option value="all">All</option>
                <option value="country">Countries</option>
                <option value="territory">Territories</option>
            </select>
        </div>
-->
    </nav>

    <!-- Gallery -->
    <div id="gallery" class="gallery"></div>

    <script src="script.js"></script>
</body>
</html>
