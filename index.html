<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Books by Country</title>

<style>
/* --- Layout --- */
body {
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  margin: 0;
  padding: 20px;
}
.container {
  max-width: 1200px;
  margin: 0 auto;
}
.heading {
  text-align: center;
  margin-bottom: 20px;
}

/* --- Gallery Grid --- */
.gallery {
  display: grid;
  gap: 20px;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
}

/* --- Each Flag Cell --- */
.gallery-item {
  text-align: center;
  position: relative;
}

/* --- 4:3 Flag Frame --- */
.flag-wrapper {
  width: 100%;
  aspect-ratio: 4 / 3;
  overflow: hidden;
  border-radius: 8px;
  cursor: pointer;
}

/* --- The Image --- */
.gallery-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* --- Grayscale for unread countries --- */
.grayscale {
  filter: grayscale(100%);
}

/* Caption */
.caption {
  margin-top: 8px;
  font-size: 1rem;
  font-weight: bold;
}

/* --- Popup overlay --- */
.popup-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.popup-overlay.active {
  display: flex;
}

.popup-box {
  background: #fff;
  max-width: 400px;
  width: 90%;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
}

.close-btn {
  display: inline-block;
  margin-top: 15px;
  padding: 6px 12px;
  background: #ddd;
  border-radius: 6px;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
  <h1 class="heading">Books by Country</h1>
  <div id="gallery" class="gallery"></div>
</div>

<script src="script.js"></script>
</body>
</html>
